<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Special+Elite&display=swap');
  </style>
  <title>Etch A Sketch</title>
</head>

<body>

  <div class="flex-container">

    <div class="title">
      <h1>Etch A Sketch</h1>
      <h3>Choose a color = click on the button.</h3>
      <h3>Start or stop drawing = click on the sketchpad.</h3>
      <h3>Draw or erase = mouseover the pad.</h3>
    </div>
    
    <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button class="btn" onclick="changeColour('black')">Black</button>
        <button class="btn" onclick="changeColour('#f4c2c2')">Pink</button>
        <button class="btn" onclick="changeColour('#c4c3d0')">Grey</button>
        <button class="btn" onclick="changeColour('random')">Random</button>
        <button class="btn" onclick="changeColour('white')">Erase</button>
        <button class="btn" onclick="reset()">Reset</button>
      </div>
      <div>
        <p><label>Resize the pad = type a number between 2 and 100. Press Enter.
            <input type="text" value="16" onchange="setSize(this.value)" /></label></p>
      </div>
    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
